<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>微信医生</title>
<link rel="stylesheet" type="text/css" href="../css/css.css">
</head>

<body>
<div class="header clearfix">
  <a href="#" class="back-box"><img src="../images/left_arrow.png" class="back"></a>
  <a href="#" class="btn-box"><img src="../images/ico_nav.png" class="nav-btn"></a>
  <span class="main-title">新增健康档案</span>
</div>
<div class="comment-box">
  <div class="comment-main">
    <div class="doctor-details">
      <ul class="clearfix mt10">
        <li class="mb15">
          <span class="cont-list-name">所患疾病：</span>
          <div class="te-input">
            <input name="" type="text" class="text">
          </div>
        </li>
        <li class="mb15">
          <span class="cont-list-name">姓名：</span>
          <div class="te-input">
            <input name="" type="text" class="text">
          </div>
        </li>
        <li class="mb15">
          <span class="cont-list-name">年龄：</span>
          <div class="te-input">
            <input name="" type="text" class="text">
          </div>
        </li>
        <li class="mb15">
          <span class="cont-list-name">患病时间：</span>
          <div class="te-input">
            <input name="" type="text" class="text">
          </div>
        </li>
        <li class="mb15">
          <span class="cont-list-name">治愈时间：</span>
          <div class="te-input">
            <input name="" type="text" class="text">
          </div>
        </li>      
        <li class="mb15">
          <span class="cont-list-name">病情描述：</span>
          <div class="text-in">
            <textarea></textarea>
          </div>
          <a href="#" class="submit-btn mtl90">保存</a>
        </li>
      </ul>

    </div>
</div>
<div class="footer clearfix">
  <ul class="footer-icon">
    <li><a href="#"><img src="../images/icon_home.png">首页</a></li>
    <li class="footer-cur"><a href="#"><img src="../images/icon_user.png">个人中心</a></li>
    <li><a href="#"><img src="../images/icon_alarm.png">在线预约</a></li>
  </ul>
</div>
</div>
</body>
</html>
