<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>微信医生</title>
<link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>
<div class="header clearfix">
  <a href="#" class="back-box"><img src="images/left_arrow.png" class="back"></a>
  <span class="main-title">注册</span>
  <a href="#" class="btn-box"><img src="images/ico_nav.png" class="nav-btn"></a>
</div>
<div class="register-box clearfix">
  <form>
    <div class="user-check">
      <label><input type="radio" name="customer" class="customer" value="">用户</label>
      <label><input type="radio" name="doctor" class="doctor" value="">医生</label>
    </div>
    <div class="user mt30">
      <input placeholder="账号" type="text" class="name">
    </div>
    <div class="pass mt30">
      <input placeholder="密码" type="password" class="psw">
    </div>
    <div class="pass mt30">
      <input placeholder="确认密码" type="password" class="psw">
    </div>
    <div class="conditions clearfix">
      <div class="checkbox mr10">
        <input type="checkbox" id="agree" value="">
        <label for="agree"></label>
      </div>
      我已同意<a href="#">《使用条款和隐私政策》</a>
    </div>
    <div class="register-btn clearfix">
      <input class="register" type="submit" value="立即注册" />
    </div>
    <div class="now-login mt30">
      已有账户，<a href="#">现在登录</a>
    </div>
  </form>
</div>
<div class="footer clearfix">
  <ul class="footer-icon">
    <li><a href="#"><img src="images/icon_home.png">首页</a></li>
    <li class="footer-cur"><a href="#"><img src="images/icon_user.png">个人中心</a></li>
    <li><a href="#"><img src="images/icon_alarm.png">在线预约</a></li>
  </ul>
</div>
</body>
</html>
