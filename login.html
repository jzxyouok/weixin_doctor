<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>微信医生</title>
<link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>
<div class="header clearfix">
  <a href="#" class="back-box"><img src="images/left_arrow.png" class="back"></a>
  <a href="#" class="btn-box"><img src="images/ico_nav.png" class="nav-btn"></a>
  <span class="main-title">通行证登录</span>
</div>
<div class="login-box clearfix">
  <form>
    <div class="user-photo">
      <a href="#"><img src="images/head_portrait_bg.png"></a>
    </div>
    <div class="user-check">
      <label><input type="radio" name="customer" class="customer" value="">用户</label>
      <label><input type="radio" name="doctor" class="doctor" value="">医生</label>
    </div>
    <div class="user mt30">
      <input placeholder="账号" type="text" class="name">
    </div>
    <div class="pass mt30">
      <input placeholder="密码" type="password" class="psw">
    </div>
    <div class="fg-pass">
      <a href="#">忘记密码？</a>
    </div>
    <div class="login-btn clearfix">
      <input class="login" type="submit" value="登录" />
    </div>
    <div class="now-register mt30">
      还没账号？<a href="#">立即注册</a>
    </div>
  </form>
</div>
<div class="footer clearfix">
  <ul class="footer-icon">
    <li><a href="#"><img src="images/icon_home.png">首页</a></li>
    <li class="footer-cur"><a href="#"><img src="images/icon_user.png">个人中心</a></li>
    <li><a href="#"><img src="images/icon_alarm.png">在线预约</a></li>
  </ul>
</div>
</body>
</html>
